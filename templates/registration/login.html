<!DOCTYPE html>
<html>
{% load static %}
    <head>
        <title></title>
        <meta charset="utf-8">
    
    
	    <!-- Bootstrap Core CSS -->
	    <link href="{% static 'bootstrap_Login_Page/bootstrap_v.3.3.7.min.css' %}" rel="stylesheet">
    
        
        
    </head>
    <body>
        <div class="container" align="center">
            <h1>Reporting App</h1>
            <h1>Dinnpro - Soul Marketing</h1>
            <div style="width:30%">
       			 <form method="post" action="{% url 'login' %}">
                 	{%csrf_token%}
                    
                    {% for error in form.non_field_errors %}
                    <div class="form-group has-errors text-danger small">
                        {{error}}
                    </div>
                    {% endfor %}
                    
                    <div class="form-group has-errors text-danger small">
                        {{field.errors}}
                    </div>
                                        
                    <div class="form-group">                    
						<div style="margin-bottom: 25px" class="input-group">
							<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
							<input id="login-username" type="text" class="form-control" name="username" value="" placeholder="username">                                        
						</div>
	                    <div style="margin-bottom: 25px" class="input-group">
							<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
							<input id="login-password" type="password" class="form-control" name="password" placeholder="password">
						</div>
					</div>
					<button class="btn btn-primary" style="width:60%">Login</button>
									
					<br><br>
					
					<span class="psw"><a href="{% url 'password_reset' %}">Lost password?</a></span>
					<span class="psw"><a href="{% url 'signup' %}">Register</a></span>
  				</form>
			</div>
        </div>
    </body>
    <footer>
        <div class="container">
            <div class="row">
                
                    <hr class="small">
                    <div class="col-lg-10 col-lg-offset-1 text-center">
                    <h4><strong>Reporting App</strong></h4>
                    <ul class="list-unstyled"> 
                        <li><i class="fa fa-phone fa-fw"></i> (+598) 98 555 555</li>
                        <li><i class="fa fa-envelope-o fa-fw"></i> <a href="mailto:info@dinnpro.com">info@dinnpro.com</a>
                        </li>
                    </ul>
                    <p class="text-muted">Copyright &copy; ReportingApp 2017</p>
                </div>
            </div>
        </div>
        <a id="to-top" href="#top" class="btn btn-dark btn-lg"><i class="fa fa-chevron-up fa-fw fa-1x"></i></a>
    </footer>
    
</html>
